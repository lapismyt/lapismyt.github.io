<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline LLM Bot Settings</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 16px;
        }
        .section {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <label for="temperature">Temperature</label>
            <input type="number" id="temperature" min="0" max="1" step="0.01" value="0.7">
        </div>

        <div class="section">
            <label for="model">Model</label>
            <select id="model">
                <option value="" disabled selected>Loading models...</option>
            </select>
        </div>

        <button id="save-settings">Save Settings</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function applyTheme() {
            const themeParams = tg.themeParams;
            document.body.style.backgroundColor = themeParams.bg_color || '#ffffff';
            document.body.style.color = themeParams.text_color || '#000000';
        }

        applyTheme();

        async function fetchModels() {
            try {
                const response = await fetch('https://api.zukijourney.com/v1/models');
                const responseData = await response.json();
        
                if (!responseData.data || !Array.isArray(responseData.data)) {
                    console.error('Invalid API response:', responseData);
                    return;
                }
        
                const models = responseData.data;
                const modelSelect = document.getElementById('model');
        
                modelSelect.innerHTML = '';
        
                models.forEach(model => {
                    if (model.endpoint === '/v1/chat/completions') {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = model.id;
                        modelSelect.appendChild(option);
                    }
                });
        
                if (modelSelect.options.length === 0) {
                    const emptyOption = document.createElement('option');
                    emptyOption.value = '';
                    emptyOption.textContent = 'No available models';
                    modelSelect.appendChild(emptyOption);
                }
            } catch (error) {
                console.error('Error fetching models:', error);
            }
        }

        fetchModels();

        document.getElementById('save-settings').addEventListener('click', () => {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const model = document.getElementById('model').value;

            if (!model) {
                alert('Please select a model.');
                return;
            }

            const settings = { temperature, model };
            tg.sendData(JSON.stringify(settings));
        });
    </script>
</body>
</html>
